name: CI test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: build and test vault ethsign plugin
        run: make all

      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: build and test HashicorpVaultSigner
        run: |
          cd typescript/HashicorpVaultSigner
          npm install
          npm run test
